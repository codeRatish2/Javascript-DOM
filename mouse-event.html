<div onmouseover="mOver(this)" onmouseout="mOut(this)" style="background-color: brown;width: 120px; height: 20px;padding: 80px;"
    >mouse over me</div>

    function mOver(obj){
        obj.innerHTML="Thank you"
    }
    function mOut(obj){
        obj.innerHTML="Mouse over me"
    }
</script>
