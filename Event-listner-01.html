<!DOCTYPE html>

    <body>
        <h2>Javascript addlistner Event ()</h2>
        <p>This example uses the addeventlistner()method to attach a click event to a button.</p>

        <button id="mybtn">try it</button>
        <script>
            document.getElementById("mybtn").addEventListener("click",function(){
                alert("Hello world!");
            });
        </script>


    </body>
