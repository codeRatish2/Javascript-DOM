<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>

        <a name="html">HTML Tutorial</a><br>
        <a name="CSS">CSS Tutorial</a><br>
        <a name="javascript">javascript Tutorial</a><br>

        <p>Click the button to display the innerHTML of the first anchorin the document.</p>
        <button onclick="myfunction()">Try it</button>
        <p id="demo"></p>

        <script>
            function myfunction (){
                document.getElementById("demo").innerHTML=
                document.anchors[0].innerHTML;
            }
        </script>
    </body>
</html>
