<!DOCTYPE html>
<html>

    <body>
        <h2>Javascript HTML DOM</h2>
        <p> Finding HTML Elements By TagName</p>
        <p>This Examples demonstrates the <b>getEmentByTagName </b>method</p>
        <p id="demo"></p>
    <script>
       const element = document.getElementByTagName("p");
        document.getElementId("demo").innerHTML = 'The text in first paragraph (index 0) is:' + element[0].innerHTML;  
    </script>
    </body>
 </html>
